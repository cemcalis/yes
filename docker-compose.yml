services:
  backend:
    build: ./backend
    env_file:
      - ./backend/.env
    environment:
      - UPLOAD_MAX_FILE_SIZE=52428800
    volumes:
      - ./data:/app/data
      - ./backend/public/uploads:/app/public/uploads
    ports:
      - "5000:5000"
    restart: unless-stopped
    command: [ "node", "server.js" ]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      - HOST=0.0.0.0
      - PORT=3000
      - NEXT_PUBLIC_BACKEND_URL=http://backend:5000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

  caddy:
    image: caddy:2
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./frontend/public:/srv/app/frontend/public:ro
      - ./backend/public/uploads:/srv/uploads:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

volumes:
  caddy_data:
  caddy_config:
