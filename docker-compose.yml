services:
  backend:
    build: ./backend
    env_file:
      - ./backend/.env
    volumes:
      - ./data:/app/data
      - ./backend/public/uploads:/app/public/uploads
    ports:
      - "5000:5000"
    restart: unless-stopped
    command: ["node", "server.js"]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      - NEXT_PUBLIC_BACKEND_URL=http://backend:5000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped
